    <script>
        let webPrinterInfo = null;

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');

            status.style.display = 'block';
            
            // 3ì´ˆ í›„ ìë™ ìˆ¨ê¹€ (errorê°€ ì•„ë‹Œ ê²½ìš°)
            if (type !== 'error') {

        function hideInstallGuide() {

        async function startPrint() {
            const previewUrl = document.getElementById('preview-url').value.trim();
            const printUrl = document.getElementById('print-url').value.trim();
            const paperWidth = parseFloat(document.getElementById('paper-width').value);
            const paperHeight = parseFloat(document.getElementById('paper-height').value);

            // ì…ë ¥ ê²€ì¦
            if (!previewUrl && !printUrl) {
                showStatus('ìµœì†Œ í•˜ë‚˜ì˜ URLì„ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }

            if (!paperWidth || !paperHeight) {
                showStatus('ìš©ì§€ í¬ê¸°ë¥¼ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }

            showStatus('WebPrinterë¥¼ ì‹¤í–‰í•˜ëŠ” ì¤‘...', 'info');
            hideInstallGuide();

            try {
                // 1ë‹¨ê³„: WebPrinter ì‹¤í–‰ ì‹œë„
                const sessionId = generateSessionId();

                // í”„ë¡œí† ì½œ ë§í¬ ì‹¤í–‰
                const link = document.createElement('a');
                link.href = protocolUrl;

                // 2ë‹¨ê³„: WebPrinter ì„œë²„ ì°¾ê¸° (3ì´ˆ í›„)
                setTimeout(async () => {

                        await sendUrlsToWebPrinter(port, sessionId, previewUrl, printUrl, {

                    } else {

        // WebPrinter ì„œë²„ ì°¾ê¸°
        async function findWebPrinterServer() {
            for (let port = 50000; port <= 50010; port++) {
                try {
                    const response = await fetch(`http://localhost:${port}/status`, {
                        method: 'GET',
                        signal: AbortSignal.timeout(1000)
                    });
                    if (response.ok) {
                        // ë²„ì „ ì •ë³´ë„ í•¨ê»˜ ê°€ì ¸ì˜¤ê¸°
                        const statusData = await response.json();
                        displayVersionInfo(statusData);
                        return port;
                    }
                } catch (error) {

            }
            return null;

        // ì„¤ì¹˜ëœ WebPrinter ë²„ì „ ì •ë³´ í‘œì‹œ
        async function displayVersionInfo(statusData) {
            const versionInfo = document.getElementById('version-info');
            const installedVersion = document.getElementById('installed-version');
            
            if (statusData && statusData.version) {
                installedVersion.textContent = `v${statusData.version} (${statusData.name || 'WebPrinter'})`;
                versionInfo.style.display = 'block';
                
                // ìµœì‹  ë²„ì „ê³¼ ë¹„êµ
                try {
                    const latestResponse = await fetch('https://api.github.com/repos/code-x-team/webprint-electron/releases/latest');
                    const latestRelease = await latestResponse.json();
                    const latestVersion = latestRelease.tag_name.replace('v', '');
                    
                    if (statusData.version !== latestVersion) {
                        installedVersion.innerHTML += ` <span style="color: #ff6b35; font-weight: bold;">(ìµœì‹ : v${latestVersion})</span>`;
                    } else {

                }
            }
        }

        // URL ì •ë³´ ì „ì†¡
        async function sendUrlsToWebPrinter(port, sessionId, previewUrl, printUrl, paperSize) {
            const requestData = {
                session: sessionId,
                preview_url: previewUrl,
                print_url: printUrl,
                paper_width: paperSize.width,
                paper_height: paperSize.height,
                paper_size: paperSize.name

            const response = await fetch(`http://localhost:${port}/send-urls`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            const result = await response.json();
            if (!result.success) {
                throw new Error(result.error || 'ì „ì†¡ ì‹¤íŒ¨');
            }
            return result;

        // ì„¸ì…˜ ID ìƒì„±
        function generateSessionId() {

        // OS ê°ì§€ í•¨ìˆ˜ (ë” ì •í™•í•œ ë²„ì „)
        function detectOS() {
            const userAgent = navigator.userAgent;
            const userAgentLower = userAgent.toLowerCase();
            const platform = navigator.platform.toLowerCase();
            
            console.log('User Agent:', userAgent);
            console.log('Platform:', navigator.platform);
            
            // macOS ê°ì§€
            if (platform.includes('mac') || userAgentLower.includes('mac') || 
                userAgentLower.includes('darwin') || platform.includes('darwin')) {
                
                // Intel Mac ê°ì§€ ì¡°ê±´ë“¤
                const isIntelMac = 
                    userAgent.includes('Intel Mac OS X') ||  // ëŒ€ì†Œë¬¸ì êµ¬ë¶„
                    userAgentLower.includes('intel') ||
                    platform.includes('intel') ||
                    userAgent.includes('x86_64') ||
                    platform.includes('x86_64');
                
                // Apple Silicon ê°ì§€ ì¡°ê±´ë“¤  
                const isAppleSilicon = 
                    userAgent.includes('ARM') ||
                    userAgentLower.includes('arm64') ||
                    platform.includes('arm') ||
                    userAgentLower.includes('m1') ||
                    userAgentLower.includes('m2') ||
                    userAgentLower.includes('m3');
                
                if (isIntelMac) {
                    console.log('Detected: Intel Mac');
                    return 'mac-intel';
                } else if (isAppleSilicon) {
                    console.log('Detected: Apple Silicon Mac');
                    return 'mac-arm64';
                } else {
                    // í™•ì‹¤í•˜ì§€ ì•Šì€ ê²½ìš° ê¸°ë³¸ì ìœ¼ë¡œ Apple Siliconìœ¼ë¡œ ì²˜ë¦¬ (ìµœì‹  Mac ëŒ€ë¶€ë¶„)
                    console.log('Detected: Mac (defaulting to Apple Silicon)');
                    return 'mac-arm64';
                }
                
            // Windows ê°ì§€
            } else if (platform.includes('win') || userAgentLower.includes('windows') || 
                       userAgentLower.includes('win32') || userAgentLower.includes('win64')) {
                console.log('Detected: Windows');
                return 'windows';
                
            // Linux ê°ì§€
            } else if (userAgentLower.includes('linux') || platform.includes('linux') ||
                       userAgentLower.includes('ubuntu') || userAgentLower.includes('debian')) {
                console.log('Detected: Linux');
                return 'linux';
            }
            
            console.log('Detected: Unknown OS');
            return 'unknown';
        }

                } else if (os === 'windows') {
                    // Windowsìš© ë§í¬
                    const windowsAsset = release.assets.find(asset => 
                        asset.name.includes('.exe') && asset.name.toLowerCase().includes('setup')
                    );

                    }
                    
                } else {
                    // ì•Œ ìˆ˜ ì—†ëŠ” OS - ëª¨ë“  ë‹¤ìš´ë¡œë“œ ë§í¬ ì œê³µ
                    downloadHtml += `<div style="margin-bottom: 10px;"><strong>ğŸ“¦ ëª¨ë“  í”Œë«í¼ ë‹¤ìš´ë¡œë“œ (${releaseVersion}):</strong></div>`;
                    
                    release.assets.forEach(asset => {

            } catch (error) {

                            GitHub Releases í˜ì´ì§€ì—ì„œ ì§ì ‘ ë‹¤ìš´ë¡œë“œ

        document.addEventListener('DOMContentLoaded', async () => {
