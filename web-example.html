    <script>
        let webPrinterInfo = null;

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // 3ì´ˆ í›„ ìë™ ìˆ¨ê¹€ (errorê°€ ì•„ë‹Œ ê²½ìš°)
            if (type !== 'error') {

        }

        function showInstallGuide() {
            document.getElementById('install-guide').style.display = 'block';
            showStatus('WebPrinter ì„¤ì¹˜ê°€ í•„ìš”í•©ë‹ˆë‹¤.', 'error');
        }

        function hideInstallGuide() {
            document.getElementById('install-guide').style.display = 'none';
        }

        async function startPrint() {
            const previewUrl = document.getElementById('preview-url').value.trim();
            const printUrl = document.getElementById('print-url').value.trim();
            const paperWidth = parseFloat(document.getElementById('paper-width').value);
            const paperHeight = parseFloat(document.getElementById('paper-height').value);

            // ì…ë ¥ ê²€ì¦
            if (!previewUrl && !printUrl) {
                showStatus('ìµœì†Œ í•˜ë‚˜ì˜ URLì„ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }

            if (!paperWidth || !paperHeight) {
                showStatus('ìš©ì§€ í¬ê¸°ë¥¼ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }

            showStatus('WebPrinterë¥¼ ì‹¤í–‰í•˜ëŠ” ì¤‘...', 'info');
            hideInstallGuide();

            try {
                // 1ë‹¨ê³„: WebPrinter ì‹¤í–‰ ì‹œë„
                const sessionId = generateSessionId();
                const protocolUrl = `webprinter://print?session=${sessionId}`;
                
                // í”„ë¡œí† ì½œ ë§í¬ ì‹¤í–‰
                const link = document.createElement('a');
                link.href = protocolUrl;
                link.click();

                // 2ë‹¨ê³„: WebPrinter ì„œë²„ ì°¾ê¸° (3ì´ˆ í›„)
                setTimeout(async () => {
                    const port = await findWebPrinterServer();
                    if (port) {
                        // 3ë‹¨ê³„: URL ì •ë³´ ì „ì†¡
                        await sendUrlsToWebPrinter(port, sessionId, previewUrl, printUrl, {
                            width: paperWidth,

                            name: 'Custom'
                        });
                        showStatus('WebPrinterë¡œ ì •ë³´ë¥¼ ì „ì†¡í–ˆìŠµë‹ˆë‹¤!', 'success');
                    } else {
                        showInstallGuide();
                    }
                }, 3000);

            } catch (error) {
                console.error('ì¸ì‡„ ì‹¤í–‰ ì‹¤íŒ¨:', error);
                showInstallGuide();
            }
        }

        // WebPrinter ì„œë²„ ì°¾ê¸°
        async function findWebPrinterServer() {
            for (let port = 50000; port <= 50010; port++) {
                try {
                    const response = await fetch(`http://localhost:${port}/status`, {
                        method: 'GET',
                        signal: AbortSignal.timeout(1000)
                    });
                    if (response.ok) {
                        return port;
                    }
                } catch (error) {
                    // ê³„ì† ì‹œë„
                }
            }
            return null;
        }

        // URL ì •ë³´ ì „ì†¡
        async function sendUrlsToWebPrinter(port, sessionId, previewUrl, printUrl, paperSize) {
            const requestData = {
                session: sessionId,
                preview_url: previewUrl,
                print_url: printUrl,
                paper_width: paperSize.width,
                paper_height: paperSize.height,
                paper_size: paperSize.name
            };

            const response = await fetch(`http://localhost:${port}/send-urls`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            const result = await response.json();
            if (!result.success) {
                throw new Error(result.error || 'ì „ì†¡ ì‹¤íŒ¨');
            }
            return result;
        }

        // ì„¸ì…˜ ID ìƒì„±
        function generateSessionId() {
            return 'web_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
