<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPrinter - 인쇄 미리보기</title>
    <link rel="stylesheet" href="styles/print-preview.css">
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>WebPrinter 시작 중</h3>
            <p id="loading-main-text">시스템을 초기화하고 있습니다...</p>
            <p class="progress-text" id="loading-progress">준비 중...</p>
            
            <div class="loading-steps">
                <div class="loading-step" id="step-init">
                    <div class="step-icon">1</div>
                    <span>애플리케이션 초기화</span>
                </div>
                <div class="loading-step" id="step-server">
                    <div class="step-icon">2</div>
                    <span>서버 연결 확인</span>
                </div>
                <div class="loading-step" id="step-printers">
                    <div class="step-icon">3</div>
                    <span>프린터 목록 로드</span>
                </div>
                <div class="loading-step" id="step-ready">
                    <div class="step-icon">4</div>
                    <span>준비 완료</span>
                </div>
            </div>
        </div>
    </div>

    <div class="app-header">
        <div class="app-title">
            <div class="app-icon">🖨️</div>
            <div class="title-info">
                <h1>WebPrinter</h1>
                <span class="version-badge">v2.0.6</span>
            </div>
        </div>
        <div class="connection-status">
            <div class="status-indicator" id="header-status-indicator">
                <div class="status-dot"></div>
                <span id="status-text">준비 중...</span>
            </div>
        </div>
    </div>

    <div class="workspace">
        <!-- 상단 툴바 -->
        <div class="toolbar">
            <div class="toolbar-section">
                <div class="document-info">
                    <span class="document-icon">📄</span>
                    <div class="document-details">
                        <div class="document-title">인쇄 문서</div>
                        <div class="document-url" id="server-display">URL 로딩 중...</div>
                    </div>
                </div>
            </div>
            <div class="toolbar-section">
                <div class="quick-actions">
                    <button class="toolbar-btn" id="refresh-preview" title="미리보기 새로고침">
                        <span class="btn-icon">🔄</span>
                    </button>
                    <button class="toolbar-btn" id="fit-to-page" title="페이지에 맞춤">
                        <span class="btn-icon">⚖️</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="main-workspace">
            <!-- 미리보기 영역 -->
            <div class="preview-area">
                <div class="preview-wrapper">
                    <div class="paper-container">
                        <div class="paper-shadow">
                            <iframe id="preview-frame" class="preview-frame" style="display: none;"></iframe>
                            <div class="preview-placeholder" id="preview-placeholder">
                                <div class="placeholder-content">
                                    <div class="placeholder-icon">📄</div>
                                    <h3>문서 로딩 중...</h3>
                                    <p>잠시만 기다려주세요</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 설정 패널 -->
            <div class="settings-panel">
                <div class="panel-header">
                    <h2>
                        <span class="panel-icon">⚙️</span>
                        인쇄 설정
                    </h2>
                </div>
                <div class="panel-content">
                <div class="control-group">
                    <label class="control-label">출력 방식:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="output-type" value="pdf" checked>
                            <span>PDF 미리보기</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="output-type" value="printer">
                            <span>프린터로 출력</span>
                        </label>
                    </div>
                </div>

                <div class="control-group" id="printer-group">
                    <label class="control-label" for="printer-select">프린터:</label>
                    <select class="control-input" id="printer-select">
                        <option value="">프린터를 선택하세요...</option>
                    </select>
                    <button class="btn btn-secondary" id="refresh-printers">🔄 새로고침</button>
                </div>

                <div class="control-group">
                    <label class="control-label" for="copies">복사본 수:</label>
                    <input type="number" class="control-input" id="copies" min="1" max="99" value="1">
                </div>

                <!-- <div class="control-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rotate-180">
                        <span>180도 회전</span>
                    </label>
                </div> -->

                    <!-- 액션 버튼 -->
                    <div class="panel-actions">
                        <button id="cancel-button" class="action-btn btn-secondary">
                            <span class="btn-icon">✖️</span>
                            취소
                        </button>
                        <button id="print-button" class="action-btn btn-primary" disabled>
                            <span class="btn-spinner" style="display: none;"></span>
                            <span class="btn-icon">🖨️</span>
                            출력하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 상태 메시지 -->
    <div class="status-bar">
        <div class="status-message" id="status-message"></div>
    </div>

    <script src="renderer/ui-manager.js"></script>
    <script src="renderer/ipc-handler.js"></script>
    <script src="renderer/print-preview.js"></script>
</body>
</html>
