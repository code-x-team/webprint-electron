<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPrinter - 인쇄 미리보기</title>
    <link rel="stylesheet" href="styles/print-preview.css">
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>WebPrinter 시작 중</h3>
            <p id="loading-main-text">시스템을 초기화하고 있습니다...</p>
            <p class="progress-text" id="loading-progress">준비 중...</p>
            
            <div class="loading-steps">
                <div class="loading-step" id="step-init">
                    <div class="step-icon">1</div>
                    <span>애플리케이션 초기화</span>
                </div>
                <div class="loading-step" id="step-server">
                    <div class="step-icon">2</div>
                    <span>서버 연결 확인</span>
                </div>
                <div class="loading-step" id="step-printers">
                    <div class="step-icon">3</div>
                    <span>프린터 목록 로드</span>
                </div>
                <div class="loading-step" id="step-ready">
                    <div class="step-icon">4</div>
                    <span>준비 완료</span>
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <h1>🖨️ WebPrinter</h1>
        <p id="status-text">준비 중...</p>
    </div>

    <div class="main-content">
        <div class="preview-section">
            <div class="preview-header">
                <h2>인쇄 미리보기 <span id="preview-side-indicator">(앞면)</span></h2>
                <div class="url-display" id="server-display">서버 연결 대기 중...</div>
            </div>
            <div class="preview-container">
                <iframe id="preview-frame" class="preview-iframe"></iframe>
                <div class="preview-placeholder" id="preview-placeholder">
                    <div class="placeholder-content">
                        <h3>📄 미리보기</h3>
                        <p>여기에 미리보기가 표시됩니다.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="controls-header">
                <h2>인쇄 설정</h2>
            </div>
            <div class="controls-body">
                <div class="control-group">
                    <label class="control-label" for="printer-select">프린터:</label>
                    <select class="control-input" id="printer-select">
                        <option value="">프린터를 선택하세요...</option>
                    </select>
                    <button class="btn btn-secondary" id="refresh-printers">🔄 새로고침</button>
                </div>

                <div class="control-group">
                    <label class="control-label">인쇄면 선택:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="side-selection" value="front" checked>
                            <span>앞면</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="side-selection" value="back">
                            <span>뒷면</span>
                        </label>
                    </div>
                </div>

                <div class="status-message" id="status-message"></div>

                <div class="button-group">
                    <button class="btn btn-primary" id="print-button" disabled>🖨️ 인쇄하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer/ui-manager.js"></script>
    <script src="renderer/ipc-handler.js"></script>
    <script src="renderer/print-preview.js"></script>
</body>
</html>
